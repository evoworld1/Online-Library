<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link href="./reset.css" type="text/css" rel="stylesheet" />
    <title>My Library</title>
  </head>
  <body>
    <div class="container">
      <div class="main-window">
        <div class="intro">
          <h1>Your exclusive library</h1>
          <a href="" class="enter">Enter</a>
        </div>
        <div class="form-popUp">
          <form action="" name="form" id="form">
            <input type="text" id="title" name="title" placeholder="Title" />
            <input type="text" id="author" name="author" placeholder="Author" />
            <input type="text" id="pages" name="pages" placeholder="Pages" />
            <p>Did you read the book?</p>
            <input type="checkbox" id="read" name="read" value="Yes" checked />
            <button type="submit" form="form" class="add-btn">
              Add a book
            </button>
          </form>
        </div>
        <div class="bookContainer">
          <a href="" class="request-form">ADD ANOTHER</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
